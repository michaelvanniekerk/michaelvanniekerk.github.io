<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
      integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="myBoard" style="width: 400px"></div>
    <div>
      Cooldowns:
      <form>
        <label for="p-cooldown">Pawn:</label>
        <input
          type="text"
          id="p-cooldown"
          name="p-cooldown"
          value="10"
          required
          size="10"
        />
        <label for="n-cooldown">Knight:</label>
        <input
          type="text"
          id="n-cooldown"
          name="n-cooldown"
          value="10"
          required
          size="10"
        />
        <label for="b-cooldown">Bishop:</label>
        <input
          type="text"
          id="b-cooldown"
          name="b-cooldown"
          value="10"
          required
          size="10"
        />
        <label for="r-cooldown">Rook:</label>
        <input
          type="text"
          id="r-cooldown"
          name="r-cooldown"
          value="10"
          required
          size="10"
        />
        <label for="q-cooldown">Queen:</label>
        <input
          type="text"
          id="q-cooldown"
          name="q-cooldown"
          value="10"
          required
          size="10"
        />
        <label for="k-cooldown">King:</label>
        <input
          type="text"
          id="k-cooldown"
          name="k-cooldown"
          value="1"
          required
          size="10"
        />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
